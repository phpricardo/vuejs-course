<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
  <div id="app">
    <h1>{{titulo}}</h1>
    <button class="btn" v-bind:class="btnClassLimpar">LIMPAR</button>
    <button class="btn" v-bind:class="btnClassEnviar">ENVIAR</button>
    <button class="btn" v-bind:class="btnClassCancelar">CANCELAR</button>

  </div>
  
  <script src="https://unpkg.com/vue"></script>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Aula 01 - Vuejs do jeito ninja.",
        btnClassLimpar: {
          'btn-danger': true,
          'btn-sm': true
        }, // objeto
        btnClassCancelar: [
          'btn-warning', 'btn-lg'
        ], // array
        btnClassEnviar: "btn-primary"
      } 
    });
  </script>
</body>
</html>
