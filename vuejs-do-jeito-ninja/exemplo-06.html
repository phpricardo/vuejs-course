<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{titulo}}</h1>
    <img v-bind:src="imagem" v-bind:alt="alt"/>
    <!-- <img :src="imagem" :alt="alt"/> forma abreviada sem v-bind -->
  </div>
  
  <script src="https://unpkg.com/vue"></script>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Aula 01 - Vuejs do jeito ninja.",
        imagem: "https://vuejs.org/images/data.png",
        alt: "Vuejs is awesome!"
      } 
    });
  </script>
</body>
</html>
